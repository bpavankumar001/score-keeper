<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <div class="container">
        <div class="column">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-image">
                       <figure class="image is-2by1">
                        <img src="https://img.freepik.com/premium-vector/battle-screen-versus-vs-sports-lower-third-gradient-abstract-futuristic-particles-vector-background_332968-65.jpg" alt="">

                       </figure>
                    
                    </div>
                    <header class="card-header">
                      <p class="card-header-title">
                        Ping Pong Score keeper
                      </p>
                      
                    </header>
                    <div class="card-content">
                      <div class="content">
                        <h1 class="title is-1"><span id="p1display">0</span> to <span id="p2display">0</span></h1>
                        <p>Use the Buttons below to keep Score</p>
                        <label for="playing" class="label is-large is-inline">Playing to</label>
                        <div class="select is-rounded">
                            <select name="" id="selectdata">
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>  
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                            </select>

                        </div>
                      </div>
                    </div>
                    <footer class="card-footer">
                      <button id="p1button" class="is-primary button card-footer-item ">+1 Player One</button>
                      <button id="p2button" class="is-info button card-footer-item ">+1 Player Two</button>
                      <button id="resetButton" class="is-danger button card-footer-item ">Reset</button>
                    </footer>
                  </div>
            </div>
        </div>
    </div>
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <script src="index.js"></script>
    
   

</body>
</html>
